<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Music4You - Tha API driven music search tool</title>

<body>
  <header class="header">
    <div class="container">
      <div class="header-image">
        <img src="./assets/images/vinyl_crystal.png" alt="vinyl-record">
      </div>
      <div class="header-title">
        <h1>Music4You</h1>
        <h2>Artist & Ticket Booking Search Engine</h2>
      </div>
      <div class="header-image">
        <img src="./assets/images/vinyl-record.png" alt="vinyl-record">
      </div>
    </div>
  </header>
  <!-- search bar and search artist button -->
  <!-- sticky nav -->
  <nav class="navbar navbar-expand-lg sticky-top custom-nav" id="search-area">
    <div class="container">
      <div class="search-title">
        <p>Build and store a collection of favourite artists...</p>
      </div>
      <div class="music-search">
        <!-- input label -->
        <input class="form-input search-bar" type="text" id="search-input" placeholder="search artist"
          aria-labelledby="music-search" aria-controls="music-search" onfocus="this.value=''">
        <!-- search button -->
        <button type="submit" class="btn search-button" id="search-button" aria-label="submit search"
          data-bs-toggle="modal" data-bs-target="#errorModalEl">
          <b>Search</b>
        </button>
      </div>
      <div class="search-title">
        <p>find tickets to shows, access tour dates and more!</p>
      </div>
    </div>
  </nav>
  <main class="main">
    <div class="container-2">
      <!-- 'your searches' title & grid layout -->
      <!-- grid section -->
      <div class="row" id="grid-container"></div>
    </div>
  </main>
  <!-- Modals required -->
  <div class="modal fade" id="errorModalEl" tabindex="-1" aria-labelledby="errorModalLabel" aria-hidden="true"></div>
  <!-- end modal -->
  <footer class="footer">
    <div class="container">
      <!-- footer content here -->
    </div>
  </footer>
